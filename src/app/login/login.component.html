<div class="login-container">
    <div class="login-card">
        <h2>USER LOGIN</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Email" class="form-control">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group password-group">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                    class="form-control">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    Password is required.
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <div class="forgot-password">
                <a routerLink="/forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" [disabled]="loginForm.invalid">LOG ME IN</button>

            <div class="register-link">
                Don't have an account? <a routerLink="/register">Register</a>
            </div>
        </form>
    </div>
</div>
