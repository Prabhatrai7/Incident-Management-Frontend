<div class="forgot-password-container">
    <div class="forgot-password-card">
        <h2>Forgot Password</h2>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    class="form-control">
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)"
                    class="error-message">
                    Please enter a valid email address.
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid || submitted">
                    Reset Password
                </button>
                <button type="button" class="btn-cancel" routerLink="/login">
                    Back to Login
                </button>
            </div>
        </form>
    </div>
</div>
